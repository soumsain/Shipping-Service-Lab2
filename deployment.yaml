apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: shipping-service
  name: shipping-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
      - image: us.icr.io/bootcamp1/shipping-service-bootcamp:3
        name: shipping-service
        ports:
        - name: app-port
          containerPort: 3001
